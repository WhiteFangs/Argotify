<!DOCTYPE html>
<html lang="fr-FR">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="./js/metriques.js"></script>
	<script type="text/javascript" src="./js/argotify.js"></script>
	<style>
		.column{
			display: inline-block;
			width: 49%;
			position: relative;
			vertical-align: top;
		}
		#textarea{
			width: 90%;
			height: 500px;
		}
	</style>
</head>
<body>
	<h1>Argotify</h1>
	<div>
		<div>
			<label for="simplify">Écriture simplifiée (SMS)</label><br/>
			<input type="range" id="simplify" min="0" value="5" max="10" step="1" oninput="changeInput()">
			<output for="simplify" id="simplifyValue"></output>
		</div>
		<div>
			<label for="verlanify">Verlan</label><br/>
			<input type="range" id="verlanify" min="0" value="3" max="10" step="1"oninput="changeInput()">
			<output for="verlanify" id="verlanifyValue"></output>
		</div>
		<div>
			<label for="weshify">Argot</label><br/>
			<input type="range" id="weshify" min="0" value="3" max="10" step="1"oninput="changeInput()">
			<output for="weshify" id="weshifyValue"></output>
		</div>
	</div>
	<div class="column">
		<textarea id="textarea"></textarea><br/>
		<button onclick="changeInput()">Argotify</button>
	</div>
	<div id="text" class="column">
	</div>
</body>
</html>
